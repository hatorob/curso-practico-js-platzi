<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procentaje y descuentos</title>
</head>

<body>

    <header>
        <h1>Procentaje y descuentos</h1>
        <p>Este es el segundo taller del curso practico de JS</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="#">

            <label for="InputPrice">Escribe el precio de tu produco</label>
            <br>
            <input id="InputPrice" type="number">
            <br>
            <label for="InputDescuento">Escribe el descuento de tu produco</label>
            <br>
            <input id="InputDescuento" type="number">
            <br>
            <button type="button" onclick="ImprimirPrecioConDescuento()">Calcular el precio con descuento</button>
        </form>

        <div id="resultado">

        </div>
    </section>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <div>
            <h3>Play 4</h3>
            <p>Precio: $400</p>
        </div>
        <form action="#">
            <label for="cupones">Escoje el cupon que tienes!</label>
            <select name="cupones" id="cupones">
                <option value="cuponRegalo">Cupon de Regalo</option>
                <option value="cuponCompraAnterior">Cupon por compra anterior</option>
                <option value="cuponNavideno">Cupon de Navidad</option>
            </select>
            <button type="button" onclick="ImprimirPrecioConDescuentoCupon()">Calcular el precio con descuento</button>
        </form>
        <div id="resultadoCupon">

        </div>
    </section>

    <script src="./descuentos.js"></script>
</body>

</html>
